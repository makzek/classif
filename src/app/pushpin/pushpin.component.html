<div class="pin"
    dropdown
    container="body"
    placement="bottom right">
    <button class="btn pushpin"
        dropdownToggle
        container="body"
        tooltip="Прикрепить"
        placement="bottom"
        [ngClass]="{'info-open' : infoOpened, 'info-close' : !infoOpened }"
        containerClass="tooltip-info">
        <span class="eos-icon eos-icon-pin-blue small"></span>
    </button>
    <ul *dropdownMenu
        class="pushdrop dropdown-menu dropdown-menu-right"
        [ngClass]="{'info': infoOpened}"
        role="menu">
        <eos-desktop-list [hideSystem]="hideSystem" selectedMarker="showSelected" (onSelectDesk)="pin($event)"></eos-desktop-list>
    </ul>
</div>
